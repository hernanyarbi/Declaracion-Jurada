<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="msg"
                 showDetail="true"/>
        <p:panel id="pnlLogin">
            <h:form id="frmLogin">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Username"/>
                    <p:inputText value="#{loginFormBean.username}"
                                 required="true"/>
                    <p:outputLabel value="Password"/>
                    <p:password value="#{loginFormBean.pass}"
                                required="true"/>
                    <p:commandButton value="LogIn"
                                     action="#{loginFormBean.searchUser()}"
                                     update=":msg
                                     :frmLogin"/>
                    <p:commandLink value="Registrarse"
                                   style="margin-left: 60%"
                                   onclick="PF('dlg').show();"
                                   />
                </h:panelGrid>
            </h:form>
            <h:form id="register">
                <p:dialog id="registerdlg"
                          widgetVar="dlg"
                          style="height: 900px"
                          header="Nuevo Usuario">
                    <h:panelGrid columns="1">
                        <p:outputLabel value="Nombre De Usuario Y ContraseÃ±a"/>
                        <p:panel id="user">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Username"/>
                                <p:inputText value="#{registerFormBean.registerBean.user.username}"
                                             required="true"/>
                                <p:outputLabel value="Password"/>
                                <p:password value="#{registerFormBean.registerBean.user.password}"
                                            required="true"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:outputLabel value="Datos Personales "/>
                        <p:panel id="personal">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombres"/>
                                <p:inputText value="#{registerFormBean.registerBean.user.name}"
                                             required="true"/>
                                <p:outputLabel value="Apellidos"/>
                                <p:inputText value="#{registerFormBean.registerBean.user.lastname}"
                                             required="true"/>
                                <p:outputLabel value="Sexo"/>
                                <p:selectOneMenu value="#{registerFormBean.registerBean.user.sex}">
                                    <f:selectItem itemLabel="Femenino"
                                                  itemValue="Femenino"/>
                                    <f:selectItem itemLabel="Masculino" 
                                                  itemValue="Masculino"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Telefono"/>
                                <p:inputText value="#{registerFormBean.registerBean.user.tel}"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:commandButton value="Aceptar"
                                         actionListener="#{registerFormBean.add()}"/>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </p:panel>
    </h:body>
</html>
