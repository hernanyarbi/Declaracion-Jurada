<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template/maquta1.xhtml">

            <ui:define name="top">

                <p:outputLabel value="DECLARACION JURADA"/>
                <p:outputLabel value="De los cargos y actividades que desempeña el causante"
                               style="margin-left: 69%"/>

            </ui:define>

            <ui:define name="content">

                <p:panel >
                    <h:form id="frmAgente">
                        <p:growl id="msg"
                                 showDetail="true"/>
                        <p:tabView id="tab">
                            <p:tab title="3-2-1">
                                <p:outputLabel value="Declaracion Jurada..."
                                               style="margin-left: 85%"/>
                                <p:panelGrid columns="3"
                                             style="margin: auto">
                                    <h2>1</h2>
                                    <h:panelGrid columns="4">
                                        <p:outputLabel value="Legajo N°: "/>
                                        <p:inputText styleClass="dis"
                                                     required="true"
                                                     value="#{agenteFormBean.agenteBean.agente.legajo}"/>
                                        <p:outputLabel/>
                                        <p:outputLabel/>
                                        <p:outputLabel value="Documento N°:  "/>
                                        <p:inputText class="dis"
                                                     required="true"
                                                     value="#{agenteFormBean.agenteBean.agente.tipoNumDoc}"/>
                                        <p:outputLabel value="Tipo: "/>
                                        <p:selectOneMenu class="dis">
                                            <f:selectItem itemLabel="L.C."
                                                          itemValue="L.C"/>
                                            <f:selectItem itemLabel="L.E."
                                                          itemValue="L.E."/>
                                            <f:selectItem itemLabel="D.N.I."
                                                          itemValue="D.N.I"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Matricula N°: "/>
                                        <p:inputText class="dis"
                                                     value="#{agenteFormBean.agenteBean.agente.numMatricula}"/>
                                        <p:outputLabel value="D.M.: "/>
                                        <p:inputText class="dis"
                                                     value="#{agenteFormBean.agenteBean.agente.dm}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="3">
                                        <p:outputLabel value="Fecah de Nacimiento: "/>
                                        <p:calendar class="dis"
                                                    required="true"
                                                    value="#{agenteFormBean.agenteBean.agente.fhNac}"/>
                                        <p:selectOneMenu class="dis">
                                            <f:selectItem itemLabel="CUIL"
                                                          itemValue="CUIL"/>
                                            <f:selectItem itemLabel="CUIT"
                                                          itemValue="CUIT"/>
                                        </p:selectOneMenu>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Sexo: "/>
                                            <p:selectOneMenu class="dis"
                                                             value="#{agenteFormBean.agenteBean.agente.sexo}">
                                                <f:selectItem itemLabel="F"
                                                              itemValue="F"/>
                                                <f:selectItem itemLabel="M"
                                                              itemValue="M"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Estado Civil: "/>
                                            <p:selectOneMenu class="dis"
                                                             value="#{agenteFormBean.agenteBean.agente.estCivil}">
                                                <f:selectItem itemLabel="Soltero/a"
                                                              itemValue="Soltero/a"/>
                                                <f:selectItem itemLabel="Casado/a"
                                                              itemValue="Casado/a"/>
                                                <f:selectItem itemLabel="Separado/a"
                                                              itemValue="Separado/a"/>
                                                <f:selectItem itemLabel="Divorciado/a"
                                                              itemValue="Divorciado/a"/>
                                                <f:selectItem itemLabel="Viudo/a"
                                                              itemValue="Viudo/a"/>
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                        <h:panelGrid columns="3">
                                            <p:inputText style="width: 20px"
                                                         class="dis"
                                                         required="true"/>
                                            <p:inputText class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.cuitCuil}"/>
                                            <p:inputText style="width: 10px"
                                                         class="dis"
                                                         required="true"/>
                                        </h:panelGrid>
                                    </h:panelGrid>


                                    <h2>2</h2>
                                    <h:panelGrid columns="1">
                                        <h:panelGrid columns="3">
                                            <p:outputLabel/>
                                            <p:outputLabel value="Soltero/a"/>
                                            <p:outputLabel value="Casada"/>
                                            <p:outputLabel value="Apellidos: "/>
                                            <p:inputText class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.apellido}"/>
                                            <p:inputText class="dis"
                                                         value="#{agenteFormBean.agenteBean.agente.apellidoCasada}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Nombres: "/>
                                            <p:inputText style="width: 450px"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.nombres}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <p:outputLabel value="Ocupacion: "/>
                                        <p:inputText style="width: 450px"
                                                     class="dis"
                                                     required="true"
                                                     value="#{agenteFormBean.agenteBean.agente.ocupacion}"/>
                                        <p:outputLabel value="Titulo: "/>
                                        <p:inputText style="width: 450px"
                                                     class="dis"
                                                     required="true"
                                                     value="#{agenteFormBean.agenteBean.agente.titulo}"/>
                                    </h:panelGrid>


                                    <h2>3</h2>
                                    <h:panelGrid columns="1">
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Provincia: "/>
                                            <p:inputText style="width: 360px"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.provincia}"/>
                                            <p:outputLabel value="C.P.: "/>
                                            <p:inputText style="width: 35px"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.cp}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Localidad: "/>
                                            <p:inputText style="width: 450px"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.localidad}"/>
                                            <p:outputLabel value="Barrio: "/>
                                            <p:inputText style="width: 450px"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.barrio}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1">
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Calle: "/>
                                            <p:inputText style="width: 400px;"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.calle}"/>
                                            <p:outputLabel value="Nº: "/>
                                            <p:inputText style="width: 35px"
                                                         class="dis"
                                                         required="true"
                                                         value="#{agenteFormBean.agenteBean.agente.num}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Telefono: "/>
                                            <p:inputText style="width: 450px"
                                                         class="dis"
                                                         value="#{agenteFormBean.agenteBean.agente.telefono}"/>
                                            <p:outputLabel value="e-mail: "/>
                                            <p:inputText style="width: 450px"
                                                         class="dis"
                                                         value="#{agenteFormBean.agenteBean.agente.email}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:panelGrid>
                                <h:panelGrid columns="3"
                                             style="margin-left: 59%">
                                    <p:commandLink value="Nuevo Formulario(Limpiar)"
                                                   class="dis"/>
                                    <p:commandButton value="Modificar Datos"
                                                     disabled="true"
                                                     id="btn_modif"/>
                                    <p:commandButton value="Grabar Datos Ingresados"
                                                     id="btn_grabar"
                                                     actionListener="#{agenteFormBean.add()}"
                                                     update=":frmAgente"/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title=" 4 " >
                                <p:panelGrid columns="1"
                                             style="margin: auto">
                                    <h:panelGrid columns="3">
                                        <h:panelGrid columns="1">
                                            <p:outputLabel value="Legajo"/>
                                            <p:panel>
                                                <p:outputLabel value="{Numero de legajo}"/>
                                            </p:panel>
                                        </h:panelGrid>
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="3">
                                                <p:outputLabel/>
                                                <p:outputLabel value="Soltero/a"/>
                                                <p:outputLabel value="Casada"/>
                                                <p:outputLabel value="Apellidos: "/>
                                                <p:inputText disabled="true"/>
                                                <p:inputText disabled="true"/>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="Nombres: "/>
                                                <p:inputText style="width: 350px"
                                                             disabled="true"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <p:outputLabel value="Fecha de Naciomineto: "/>
                                            <p:inputText style="width: 350px"
                                                         disabled="true"/>
                                            <p:panel>
                                                <p:outputLabel value="{Cuil o cuit}"/>
                                            </p:panel>
                                            <p:inputText style="width: 350px"
                                                         disabled="true"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <p:outputLabel value="DATOS RELACIONADOS CON LAS FUNCIONES, CARGOS Y OCUPACIONES"/>
                                    <p:outputLabel value="Declaracion Jurada Nº"
                                                   style="margin-left:75%"/>
                                    <h:panelGrid columns="2"
                                                 style="margin: auto">
                                        <p:panelGrid columns="2">
                                            <h2>4</h2>
                                            <h:panelGrid columns="1">
                                                <p:outputLabel value="Dependencia, oficina, facultad"/>
                                                <p:selectOneMenu>
                                                    <f:selectItem itemLabel="Rectorado"
                                                                  itemValue="Rectorado"/>
                                                    <f:selectItem itemLabel="Facultad de Ingenieria"
                                                                  itemValue="Facultad de Ingenieria"/>
                                                    <f:selectItem itemLabel="Facultad de Ciensias Economicas"
                                                                  itemValue="Facultad de Ciensias Economicas"/>
                                                    <f:selectItem itemLabel="Facultad de Ciensias Agrarias"
                                                                  itemValue="Facultad de Ciensias Agrarias"/>
                                                    <f:selectItem itemLabel="Facultad de Humanidades y Ciencias Sociales"
                                                                  itemValue="Facultad de Humanidades y Ciencias Sociales"/>
                                                    <f:selectItem itemLabel="INTEMI"
                                                                  itemValue="INTEMI"/>
                                                    <f:selectItem itemLabel="Instituto de Geologia y Mineria"
                                                                  itemValue="Instituto de Geologia y Mineria"/>
                                                    <f:selectItem itemLabel="Instituto de Biologia de las Alturas"
                                                                  itemValue="Instituto de Biologia de las Alturas"/>
                                                    <f:selectItem itemLabel="Estacion de Fauna Sivestre"
                                                                  itemValue="Estacion de Fauna Sivestre"/>
                                                    <f:selectItem itemLabel="Escuela de Minas"
                                                                  itemValue="Escuela de Minas"/>
                                                </p:selectOneMenu>
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel value="Imputacion Propuesta: "/>
                                                    <p:selectOneMenu>
                                                        <f:selectItem itemLabel="Planta"
                                                                      itemValue="Planta"/>
                                                        <f:selectItem itemLabel="Contratado"
                                                                      itemValue="Contratado"/>
                                                        <f:selectItem itemLabel="Ordinario"
                                                                      itemValue="Ordinario"/>
                                                        <f:selectItem itemLabel="Interino"
                                                                      itemValue="Interino"/>
                                                        <f:selectItem itemLabel="Suplente"
                                                                      itemValue="Suplnete"/>
                                                        <f:selectItem itemLabel="Ad Honorem"
                                                                      itemValue="Ad Honorem"/>
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                                <p:outputLabel value="Lugar donde desempeña funciones"/>
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel value="Provincia: "/>
                                                    <p:inputText/>
                                                    <p:outputLabel value="Localdad: "/>
                                                    <p:inputText/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="4">
                                                    <p:outputLabel value="Calle: "/>
                                                    <p:inputText/>
                                                    <p:outputLabel value="N°: "/>
                                                    <p:inputText/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="2">
                                                    <p:outputLabel value="Funcion que desempeña"/>
                                                    <p:outputLabel value="Ingreso"/>
                                                    <h:panelGrid columns="2">
                                                        <p:commandButton/>
                                                        <p:outputLabel value="Ingreso"/>
                                                    </h:panelGrid>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </p:panelGrid>
                                    </h:panelGrid>
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </p:panel>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>
    </body>
</html>
